<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <title>Register</title>
</head>
<body>
    <div class="register-container">
        <div class="register-form-card backdrop-blur">
           <form action="#">
                <h1 class="heading">Register</h1>
                <label for="full-name">Full Name</label>
                <input type="text" name="full-name" id="full-name" placeholder="Full Name" class="backdrop-blur" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email"  class="backdrop-blur" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password"  class="backdrop-blur" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password"  class="backdrop-blur" required>
                 <div class="form-button-with-text-link">
                    <button type="submit">Register</button>
                    <p>Already have an account? <span><a href="#">Login</a></span></p>
                 </div>
           </form>
        </div>
   </div>
   


    
</body>
</html>
