<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-form-card backdrop-blur">
           <form action="#">
                <h1 class="heading">Login</h1>
                
                <label for="email">Email</label>
                <input type="email" name="email"  id="email" placeholder="Email"  class="backdrop-blur" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password"  class="backdrop-blur" required>
                <p class="forgot-pass-link"><a href="#">Forgot password?</a></p>
                 <div class="form-button-with-text-link">
                    <button type="submit">Login</button>
                    <p>Don't have an account? <span><a href="#">Register</a></span></p>
                 </div>
           </form>
        </div>
   </div>   
</body>
</html>
